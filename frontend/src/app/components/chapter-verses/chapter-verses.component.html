<div>
  <mat-spinner
    *ngIf="showSpinner"
    diameter="40"
    strokeWidth="2"
    color="primary"
  ></mat-spinner>
  <div *ngIf="!showSpinner">
    <div *ngFor="let verse of verseList | keyvalue: keepOriginalOrder">
      <ul>
        {{
          verse.key
        }}
        {{
          addSpace(verse.value, 0)
        }}
      </ul>
      <ol>
        {{
          addSpace(verse.value, 1)
        }}
      </ol>
    </div>
  </div>
</div>
