<div>
  <mat-spinner
    *ngIf="showSpinner"
    diameter="40"
    strokeWidth="2"
    color="primary"
  ></mat-spinner>
  <div *ngIf="!showSpinner">
    <div *ngFor="let verse of verseList | keyvalue: keepOriginalOrder">
      <ol>
        {{
          verse.key
        }}
        {{
          verse.value
        }}
      </ol>
    </div>
  </div>
</div>
