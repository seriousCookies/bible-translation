<mat-sidenav-container class="tp-container" fullscreen>
  <mat-sidenav #sidenav mode="push" [fixedInViewport]="true">
    <h1>Old Testament</h1>
    <mat-accordion>
      <div class="item" *ngFor="let book of books$">
        <div *ngIf="book.testament === 'OldTestament'">
          <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{ book.chinese }}-{{ book.english }}
              </mat-panel-title>
            </mat-expansion-panel-header>
            <app-book-chapters
              (selectedChapter)="getDetails(book.english, book.pinyin, $event)"
              [bookName]="book.english"
            ></app-book-chapters>
          </mat-expansion-panel>
        </div>
      </div>
      <h1>New Testament</h1>
      <div class="item" *ngFor="let book of books$">
        <div *ngIf="book.testament === 'NewTestament'">
          <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{ book.chinese }}-{{ book.english }}
              </mat-panel-title>
            </mat-expansion-panel-header>
            <app-book-chapters
              (selectedChapter)="getDetails(book.english, book.pinyin, $event)"
              [bookName]="book.english"
            ></app-book-chapters>
          </mat-expansion-panel>
        </div>
      </div>
    </mat-accordion>
  </mat-sidenav>
  <mat-sidenav-content>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon color="primary">menu</mat-icon>
    </button>
    <div *ngIf="bookDetails; else showDefault">
      {{ bookDetails?.bookNameEN }}
      {{ bookDetails?.chapter }}
      <app-chapter-verses [bookDetails]="bookDetails"></app-chapter-verses>
    </div>
    <ng-template #showDefault>
      <h1 style="text-align: center">
        {{ bookDetails ? "" : (default.bookNameEN | uppercase) }}
        {{ default.chapter }}
      </h1>
      <app-chapter-verses [bookDetails]="default"></app-chapter-verses>
    </ng-template>
  </mat-sidenav-content>
</mat-sidenav-container>
